apiVersion: nomad.hashicorp.com/v1alpha1
kind: NomadCluster
metadata:
  name: nomad-enterprise
  namespace: whatever
spec:
  replicas: 3
  image:
    repository: hashicorp/nomad
    tag: "1.11-ent"
  license:
    secretName: nomad-license
    secretKey: license
  topology:
    region: global
  # Enable ACL from the start
  server:
    acl:
      enabled: true
    tls:
      enabled: false
    audit:
      enabled: true
      format: json
      rotateDuration: "24h"
      rotateMaxFiles: 15
      size: 5Gi  # Audit volume size (created automatically when audit is enabled)
    autopilot:
      cleanupDeadServers: true
      lastContactThreshold: "200ms"
      maxTrailingLogs: 250
      serverStabilizationTime: "10s"
  services:
    external:
      type: LoadBalancer
  persistence:
    size: 10Gi  # Presence of size implies persistence enabled
  openshift:
    enabled: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    monitoring:
      enabled: true
      scrapeInterval: "30s"
      scrapeTimeout: "10s"
      prometheusRulesEnabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: "2"
      memory: 2Gi
  affinity:
    podAntiAffinity:
      enabled: true
      type: preferred
      topologyKey: kubernetes.io/hostname
      weight: 100
