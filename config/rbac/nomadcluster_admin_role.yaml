# This rule is not used by the project nomad-enterprise-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over nomad.hashicorp.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nomad-enterprise-operator
    app.kubernetes.io/managed-by: kustomize
  name: nomadcluster-admin-role
rules:
- apiGroups:
  - nomad.hashicorp.com
  resources:
  - nomadclusters
  verbs:
  - '*'
- apiGroups:
  - nomad.hashicorp.com
  resources:
  - nomadclusters/status
  verbs:
  - get
